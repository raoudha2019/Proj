<mat-card style="height: 60px;; background-color: rgb(216, 219, 231);">
    <h1 mat-dialog-title style="color: brown; ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <strong style="margin-left: 240px;"> Add User </strong>

                </div>
                <div class="col-md-auto">

                </div>
                <div class="col col-lg-2">
                    <button mat-button mat-dialog-close style="margin-left: 45px;">
                        <mat-icon style="color: black">cancel</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </h1>
</mat-card>
<div>
    <div mat-dialog-content style="margin-top: 20px;">
        <form [formGroup]="registerForm">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && retreiveFrorm .title.errors }">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted && retreiveFrorm .title.errors" class="invalid-feedback">
                        <div *ngIf=" retreiveFrorm .title.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label> Name</label>
                    <input type="text" formControlName=" name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && retreiveFrorm . name.errors }" />
                    <div *ngIf="submitted && retreiveFrorm . name.errors" class="invalid-feedback">
                        <div *ngIf=" retreiveFrorm . name.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Age</label>
                    <input type="number" formControlName="Age" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && retreiveFrorm .Age.errors }" />
                    <div *ngIf="submitted && retreiveFrorm .Age.errors" class="invalid-feedback">
                        <div *ngIf=" retreiveFrorm .Age.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && retreiveFrorm .email.errors }" />
                <div *ngIf="submitted && retreiveFrorm .email.errors" class="invalid-feedback">
                    <div *ngIf=" retreiveFrorm .email.errors.required">Email is required</div>
                    <div *ngIf=" retreiveFrorm .email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <table border=1 class="tab">
                <thead>
                    <th>Id</th>
                    <th> Activity Name</th>
                    <th> Action <button mat-icon-button (click)="removeAll()" matTooltip="Remove all">
                            <mat-icon>clear_all</mat-icon>
                        </button>
                    </th>
                </thead>
                <tbody formArrayName="activite">
                    <tr *ngFor="let itemrow of registerForm.get('activite')['controls']; let i=index;let l=last"
                        [formGroupName]="i">
                        <td>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        {{i+1}}
                                    </div>
                                    <div class="col">
                                        <mat-icon (click)="addNewRow()" matTooltip="Add new row">navigate_next
                                        </mat-icon>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && retreiveFrorm . name.errors }">
                        </td>
                        <td>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <button *ngIf="registerForm.get('activite')['controls'].length > 1"
                                            (click)="deleteRow(i)" class="btn btn-danger"
                                            style="margin-left: 50px;">Delete</button>
                                    </div>
                                    <div class="col">
                                        <button *ngIf="registerForm.get('activite')['controls'].length > 1"
                                            (click)="addNewRow()" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="text-center " style="margin-top: 20px;">
        <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>
</div>
