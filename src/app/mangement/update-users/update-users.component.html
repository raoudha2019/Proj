<mat-card style="height: 60px;; background-color: rgb(216, 219, 231);">
    <h1 mat-dialog-title style="color: brown; ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <strong style="margin-left: 240px;"> View User </strong>

                </div>
                <div class="col-md-auto">

                </div>
                <div class="col col-lg-2">
                    <button mat-button mat-dialog-close style="margin-left: 45px;">
                        <mat-icon style="color: black">cancel</mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </h1>
</mat-card>
<div style="margin-top: 20px;">

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Title</label>
                <select formControlName="title" class="form-control" [(ngModel)]="user_data.title"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                    <option value=""></option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label> Name</label>
                <input type="text" formControlName=" name" class="form-control" [(ngModel)]="user_data.name"
                    [ngClass]="{ 'is-invalid': submitted && f. name.errors }" />
                <div *ngIf="submitted && f. name.errors" class="invalid-feedback">
                    <div *ngIf="f. name.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Age </label>
                <input type="number" formControlName=" age" class="form-control" [(ngModel)]="user_data.age"
                    [ngClass]="{ 'is-invalid': submitted && f. age.errors }" />
                <div *ngIf="submitted && f. age.errors" class="invalid-feedback">
                    <div *ngIf="f. age.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="form-group col-5">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div> -->
            <div class="form-group col-5">
                <label>Activity</label>
                <select formControlName="activity" class="form-control" [(ngModel)]="user_data.activity"
                    [ngClass]="{ 'is-invalid': submitted && f.activity.errors }">
                    <option value=""></option>
                    <option value="FrontEnd">FrontEnd</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="FullStack">FullStack</option>
                    <option value="Designer">Designer</option>
                </select>
                <div *ngIf="submitted && f.activity.errors" class="invalid-feedback">
                    <div *ngIf="f.activity.errors.required">Activity is required</div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="update(3)">Update</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </form>


</div>
